plugins {
    id 'java'
}

group = 'cn.piao888'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
allprojects {
    repositories {
        mavenCentral()
    }
}
dependencies {
    implementation 'org.springframework:spring-webmvc:4.3.25.RELEASE'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'org.springframework:spring-context-support:4.3.25.RELEASE'
    implementation 'org.springframework:spring-orm:4.3.25.RELEASE'
    implementation 'org.mybatis:mybatis-spring:1.3.3'
    implementation 'org.springframework:spring-web:4.3.25.RELEASE'
    implementation 'mysql:mysql-connector-java:5.1.49'
    implementation 'javax.servlet.jsp:jsp-api:2.2'
    implementation 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    implementation 'org.hibernate:hibernate-core:3.6.10.Final'
}

test {
//    useJUnitPlatform()
}